<div id="embyStatConfigurationPage" data-role="page" class="page type-interior pluginConfigurationPage fullWidthContent" data-controller="__plugin/embystatjs">
    <div class="content-primary padded-top">
        <form>
            <div class="infoBanner" style="margin-bottom:1.8em;">
                The EmbyStat url will be set by your EmbyStat server. If something when wrong you can change it here manually after your EmbyStat initial setup.
            </div>

            <div class="inputContainer">
                <input is="emby-input" type="text" id="txtEmbyStatUrl" label="EmbyStat URL:" />
            </div>

            <div>
                <button is="emby-button" type="submit" class="raised button-submit block">
                    <span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
