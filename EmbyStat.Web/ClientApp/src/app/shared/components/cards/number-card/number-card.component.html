<mat-card *ngIf="card !== undefined">
  <mat-card-content class="d-flex align-items-center flex-column">
      <h6 class="title">{{card.title | translate}}</h6>
      <h4 class="value" [countUp]="card.value" [options]="options" [reanimateOnClick]="false" *ngIf="card.value != 0; else zeroSpan"></h4>
      <ng-template #zeroSpan>
        <h4 class="value">0</h4>
      </ng-template>
  </mat-card-content>
</mat-card>
