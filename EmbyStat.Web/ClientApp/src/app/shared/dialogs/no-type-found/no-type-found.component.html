<div *ngIf="data === 'MOVIES'">
  <h1 mat-dialog-title>{{'DIALOGS.NOMOVIETYPEFOUND.TITLE' | translate | capitalizeFirst}}</h1>
  <div mat-dialog-content>
    <p>{{'DIALOGS.NOMOVIETYPEFOUND.BODY' | translate }}</p>
  </div>
  <div mat-dialog-actions class="d-flex flex-row justify-content-end mb-0">
    <button mat-raised-button color="warn" (click)="cancelClick()" [disabled]="disableButtons">
      {{ 'COMMON.CLOSE' | translate | capitalizeFirst }}
    </button>
    <button mat-raised-button color="primary" (click)="startMediaSync()" cdkFocusInitial [disabled]="disableButtons">
      {{ 'JOB.INFO.STARTMEDIASYNC' | translate | capitalizeFirst }}
    </button>
  </div>
</div>

  </div>
</div>
