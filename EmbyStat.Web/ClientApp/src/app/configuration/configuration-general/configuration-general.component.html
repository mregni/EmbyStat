<div class="configuration__left">
  <mat-card class="half-width margin-bottom" *ngIf="configuration$ | async as config">
    <mat-card-content>
      <form class="form-container" [formGroup]="form">
        <mat-form-field>
          <input matInput placeholder="{{'FORM_LABELS.NAME' | translate}}" formControlName="name" required>
          <!-- <mat-error *ngIf="nameControl.hasError('required')">{{'FORM_ERRORS.NAME_REQUIRED' | translate}}</mat-error>-->
        </mat-form-field>
        <mat-form-field>
          <mat-select formControlName="language">
            <mat-option value="nl">Nederlands</mat-option>
            <mat-option value="en">English</mat-option>
          </mat-select>
          <mat-placeholder>{{'FORM_LABELS.LANGUAGE' | translate}}</mat-placeholder>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="button-container">
      <button mat-raised-button color="primary" (click)="saveForm()">{{'COMMON.SAVE' | translate | capitalizeFirst}}</button>
    </mat-card-actions>
  </mat-card>
</div>
