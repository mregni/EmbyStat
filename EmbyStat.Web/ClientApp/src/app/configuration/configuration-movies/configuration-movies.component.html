<div class="configuration-left">
  <mat-card class="half-width margin-bottom" *ngIf="configuration$ | async as config">
    <mat-card-content>
      <form class="form-container" [formGroup]="formToShort">
        <p>{{'CONFIGURATION.MOVIE.TOSHORTTEXT' | translate }}</p>
        <mat-form-field>
          <input matInput placeholder="{{'FORM_LABELS.DURATIONINMINUTES' | translate}}" formControlName="toShortMovie" required>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="button-container">
      <button mat-raised-button color="primary" (click)="saveFormToShort()">{{'COMMON.SAVE' | translate | capitalizeFirst}}</button>
    </mat-card-actions>
  </mat-card>
</div>

<div class="configuration-left">
  <mat-card class="half-width margin-bottom" *ngIf="configuration$ | async as config">
    <mat-card-content>
      <p>{{ 'CONFIGURATION.MOVIE.COLLECTIONTYPES' | translate }}</p>
      <app-collection-selector [list]="config.movieCollectionTypes" (newList)="onCollectionListChanged($event)"></app-collection-selector>
    </mat-card-content>
    <mat-card-actions class="button-container">
      <button mat-raised-button color="primary" (click)="saveFormCollectionTypes()">{{'COMMON.SAVE' | translate | capitalizeFirst}}</button>
    </mat-card-actions>
  </mat-card>
</div>
